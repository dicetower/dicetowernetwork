imports:
    - { resource: config.yml }

framework:
    trusted_hosts: ['^(.*\.)?dicetowernetwork.com']

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug

assetic:
    filters:
        uglifycss:
            bin: '%uglifycss%'
            apply_to: "\.css|\.scss$"
